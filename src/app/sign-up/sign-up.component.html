<div class="container">
  <form
    class="example-form"
    [formGroup]="signupForm"
    (ngSubmit)="onFormSubmit(signupForm.value)"
  >
    <h2>Please enter the details</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Enter your username"
        formControlName="userName"
      />
      <mat-error>
        <span
          *ngIf="
            !signupForm.get('userName').valid &&
            signupForm.get('userName').touched
          "
          >Please enter your username</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter Password" formControlName="password" />
      <mat-error>
        <span
          *ngIf="
            !signupForm.get('password').valid &&
            signupForm.get('password').touched
          "
          >Please enter password</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>E-Mail</mat-label>
      <input matInput placeholder="Enter your email" formControlName="email" />
      <mat-error>
        <span
          *ngIf="
            !signupForm.get('email').valid && signupForm.get('email').touched
          "
          >Please enter your email</span
        >
      </mat-error>
    </mat-form-field>
    <div class="button-row">
      <button
        type="submit"
        [disabled]="!signupForm.valid"
        mat-fab
        color="primary"
      >SignUp
      </button>
    </div>
  </form>
</div>
